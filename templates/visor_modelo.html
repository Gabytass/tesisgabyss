<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Modelo 3D</title>

  <!-- Model Viewer de Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #212529;
      font-size: 1.8rem;
    }

    model-viewer {
      width: 90%;
      max-width: 800px;
      height: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      background-color: #100f0f;
    }

    a {
      margin-top: 25px;
      text-decoration: none;
      color: #0d6efd;
      font-weight: 600;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Vista del Modelo 3D</h1>

  <model-viewer
    src="{{ url_for('static', filename='modelos_ra/' ~ nombre_archivo) }}"

    alt="Modelo 3D"
    auto-rotate
    camera-controls
    ar
    shadow-intensity="1">
  </model-viewer>

  <a href="{{ url_for('index') }}">← Volver al catálogo</a>
</body>
</html>
