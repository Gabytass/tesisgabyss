<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Disfaluvid{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar unificado -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #004080;">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}" style="color: rgb(5, 250, 5);">
        DISFALUVID
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}" style="color: rgb(5, 250, 5);">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('conocenos') }}" style="color: rgb(5, 250, 5);">Conócenos</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('sobre_nosotros') }}" style="color: rgb(5, 250, 5);">Sobre Nosotros</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contactanos') }}" style="color: rgb(5, 250, 5);">Contáctanos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido dinámico -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
