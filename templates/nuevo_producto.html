<!-- templates/nuevo_producto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuevo Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5" style="max-width: 600px;">
  <h2 class="mb-4">Agregar Nuevo Producto</h2>

  {% with mensajes = get_flashed_messages(with_categories=true) %}
  {% if mensajes %}
    {% for categoria, mensaje in mensajes %}
      <div class="alert alert-{{ categoria }} alert-dismissible fade show" role="alert">
        {{ mensaje }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% endwith %}

  <form action="{{ url_for('nuevo_producto') }}" method="POST" enctype="multipart/form-data">
    <!-- Nombre -->
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>

    <!-- Descripción -->
    <div class="mb-3">
      <label class="form-label">Descripción</label>
      <textarea name="descripcion" class="form-control" rows="3" required></textarea>
    </div>

    <!-- Precio -->
    <div class="mb-3">
      <label class="form-label">Precio</label>
      <input type="number" step="0.01" name="precio" class="form-control" required>
    </div>

    <!-- Medidas -->
    <div class="mb-3">
      <label class="form-label">Frente (cm)</label>
      <input type="number" step="0.01" name="frente" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Fondo (cm)</label>
      <input type="number" step="0.01" name="fondo" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Altura (cm)</label>
      <input type="number" step="0.01" name="altura" class="form-control">
    </div>

    <!-- Imagen -->
    <div class="mb-3">
      <label class="form-label">Imagen (URL o archivo en /static)</label>
      <input type="text" name="imagen" class="form-control" required>
    </div>

    <!-- Archivo 3D -->
    <div class="mb-3">
      <label class="form-label">Archivo 3D (.glb, .gltf, .fbx, .obj)</label>
      <input type="file" name="archivo_ra" class="form-control">
    </div>

    <!-- Botones -->
    <div class="text-center">
      <button type="submit" class="btn btn-success">Guardar Producto</button>
      <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
