<!-- templates/editar_producto.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="mb-4 text-center text-primary">Editar Producto</h1>

    <form action="{{ url_for('editar_producto', indice=indice) }}" method="POST" enctype="multipart/form-data">
      
      <!-- Nombre -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
      </div>

      <!-- Descripción -->
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
      </div>

      <!-- Precio -->
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
      </div>

      <!-- Medidas -->
      <div class="mb-3">
        <label for="frente" class="form-label">Frente (cm)</label>
        <input type="number" step="0.01" class="form-control" id="frente" name="frente" value="{{ producto.frente }}">
      </div>

      <div class="mb-3">
        <label for="fondo" class="form-label">Fondo (cm)</label>
        <input type="number" step="0.01" class="form-control" id="fondo" name="fondo" value="{{ producto.fondo }}">
      </div>

      <div class="mb-3">
        <label for="altura" class="form-label">Altura (cm)</label>
        <input type="number" step="0.01" class="form-control" id="altura" name="altura" value="{{ producto.altura }}">
      </div>

      <!-- URL Imagen -->
      <div class="mb-3">
        <label for="imagen" class="form-label">URL Imagen</label>
        <input type="text" class="form-control" id="imagen" name="imagen" value="{{ producto.imagen }}" required>
      </div>

      <!-- Archivo RA -->
      <div class="mb-3">
        <label for="archivo_ra" class="form-label">Archivo RA (.glb, .gltf, .fbx, .obj)</label>
        <input type="file" class="form-control" id="archivo_ra" name="archivo_ra" accept=".glb,.gltf,.fbx,.obj">
        {% if producto.archivo_ra %}
          <small class="text-muted">Archivo actual: {{ producto.archivo_ra }}</small>
        {% endif %}
      </div>

      <!-- Botones -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary me-2">Guardar Cambios</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
