<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center text-primary">Iniciar Sesión</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="clave" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="clave" name="clave" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
            👁️
          </button>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>¿No tienes cuenta? <a href="{{ url_for('registro_usuario') }}">Regístrate aquí</a></p>
      <p><a href="{{ url_for('recuperar') }}">¿Olvidaste tu contraseña?</a></p>
    </div>

    <!-- 🔙 Botones de navegación -->
    <div class="mt-3 text-center">
      <button onclick="history.back()" class="btn btn-outline-dark me-2">← Regresar</button>
      <a href="{{ url_for('index') }}" class="btn btn-outline-dark">← Volver al catálogo</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("clave");
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
