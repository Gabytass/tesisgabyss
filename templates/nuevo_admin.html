<!-- templates/nuevo_admin.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Nuevo Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5" style="max-width: 500px;">
    <h2 class="mb-4 text-center text-success">Crear Nuevo Administrador</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" name="correo" required>
      </div>

      <div class="mb-3 position-relative">
        <label for="clave" class="form-label">Contraseña</label>
        <div class="input-group">
          <input type="password" class="form-control" id="clave" name="clave" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
            👁️
          </button>
        </div>
      </div>

      <input type="hidden" name="rol" value="admin">

      <div class="text-center">
        <button type="submit" class="btn btn-success">Crear Administrador</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("clave");
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
